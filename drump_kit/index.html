<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5打击乐</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 音乐键盘 -->
    <div class="keys">
        <div class="key" data-key="65">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <div>G</div>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <div>K</div>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="76">
            <div>L</div>
            <span class="sound">tom</span>
        </div>
    </div>
    <!-- data-key方式 -->
    <audio  src="sounds/clap.wav" data-key="65" ></audio>
    <audio  src="sounds/boom.wav" data-key="83" ></audio>
    <audio  src="sounds/hihat.wav" data-key="68" ></audio>
    <audio  src="sounds/kick.wav" data-key="70"></audio>
    <audio  src="sounds/openhat.wav" data-key="71"></audio>
    <audio  src="sounds/ride.wav" data-key="72"></audio>
    <audio  src="sounds/snare.wav" data-key="74"></audio>
    <audio  src="sounds/tink.wav" data-key="75"></audio>
    <audio  src="sounds/tom.wav" data-key="76"></audio>

    <!-- id方式 -->
    <!-- <audio  src="sounds/clap.wav" id="audio_65" data-key="65"></audio>
    <audio  src="sounds/boom.wav" id="audio_83" data-key="83"></audio>
    <audio  src="sounds/hihat.wav" id="audio_68" data-key="68"></audio>
    <audio  src="sounds/kick.wav" id="audio_70" data-key="70"></audio>
    <audio  src="sounds/openhat.wav" id="audio_71" data-key="71"></audio>
    <audio  src="sounds/ride.wav" id="audio_72" data-key="72"></audio>
    <audio  src="sounds/snare.wav" id="audio_74" data-key="74"></audio>
    <audio  src="sounds/tink.wav" id="audio_75" data-key="75"></audio>
    <audio  src="sounds/tom.wav" id="audio_76" data-key="76"></audio>  -->
    <script>
        const keys = (document.querySelectorAll('.key'));
        for (let i=0;i<keys.length;i++){
            // 按键效果消失
        console.log(keys[i]);
        keys[i].addEventListener('transitionend',function(event){
            event.target.classList.remove('playing');
        })
        // keys[i].addEventListener()
;
}
// 浏览器窗口
window.addEventListener('keydown',function(event) {
    // 1.按哪个键 API 可以给你的 event可以获得键值
    const keycode = event.keyCode;
    // 打印键值
    console.log(event.keyCode);

    // 2.相应匹配了声音
    // 找到音乐元素 css
    // querySelector Audio,id太多会影响页面性能。
    // data-key方式

    const audioEle =document.querySelector('audio[data-key="' + keycode + '"]');
    const keyEle = document.querySelector('.key[data-key="' +keycode+'"]')
    if(audioEle) { 
        keyEle.classList.add('playing');
        audioEle.currentTime= 0;
        audioEle.play();
    }

    // id方式
    // const audioEle =document.getElementById('audio_' + keycode);
    // audioEle.play();
    // if(audioEle) {

    //     audioEle.currentTime= 0;
    //     audioEle.play();
    
    // 3.播放

//     const clapAudio = document.getElementById('clap');
//     clpAudio.currentTime=0;
//     console.log(clapAudio);
//         clapAudio.play();
})
// console.log(keys)
    </script>
</body>
</html>
